indexpage:
  lead: Durch Volume Caching wird ein persistentes, beschreibbares Volume an einem
    Remote-Standort bereitgestellt. BlueXP Volume-Caching beschleunigt den Zugriff
    auf Daten und erleichtert die Verlagerung von Datenverkehr von Volumes, auf die
    sehr viel zugegriffen wird. Cache Volumes sind ideal für leseintensive Workloads,
    insbesondere wenn Clients wiederholt auf dieselben Daten zugreifen müssen.
